<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbd">
        </tbody>
    </table>
    <script>

        var products = [
            { "name": "iPhone", "price": 120000.00, "category": "mobile" },
            { "name": "Samsung TV", "price": 240000.00, "category": "tv" },
            { "name": "Wacom", "price": 8000.00, "category": "computer" },
            { "name": "Logitech Mouse", "price": 890.00, "category": "computer" },
            { "name": "Samsung Fold", "price": 218000.00, "category": "mobile" }
        ]
        var tbody = document.getElementById("tbd");

        products.forEach(p => {
            var tr = document.createElement("tr");
            var td = document.createElement("td");
            var textNode = document.createTextNode(p.name);
            td.appendChild(textNode);
            tr.appendChild(td);

            td = document.createElement("td");
            textNode = document.createTextNode(p.price);
            td.appendChild(textNode);
            tr.appendChild(td);

            td = document.createElement("td");
            textNode = document.createTextNode(p.category);
            td.appendChild(textNode);
            tr.appendChild(td);

            td = document.createElement("td");
            var btn = document.createElement("button");
            btn.setAttribute("id", "btn");
            btn.innerHTML = "Delete";
            btn.addEventListener("click", (evt) => {
                evt.target.parentNode.parentNode.remove();
            });
            td.appendChild(btn);
            tr.appendChild(td);
            tbody.appendChild(tr);

        });

    </script>
</body>

</html>
